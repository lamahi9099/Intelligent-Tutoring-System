<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area</title>
</head>
<body>
    <h1>Calculate Area of Trapezoid</h1>
    <form method="POST" action="{{ url_for('calculateForm') }}">
        <label for="base1">Base 1:</label>
        <input type="number" name="base1" required><br>
        <label for="base2">Base 2:</label>
        <input type="number" name="base2" required><br>
        <label for="height">Height:</label>
        <input type="number" name="height" required><br>
        <input type="submit" value="Calculate Area">
    </form>
</body>
</html>
